<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ERP System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .login-container {
      max-width: 450px;
      margin: 5rem auto;
      padding: 2.5rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-logo i {
      font-size: 3.5rem;
      color: var(--primary-color);
      background: rgba(52, 152, 219, 0.1);
      padding: 1.5rem;
      border-radius: 50%;
    }
    
    .form-control {
      padding: 0.75rem 1rem;
    }
    
    .btn-login {
      padding: 0.75rem;
      font-weight: 600;
    }
    
    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #6c757d;
    }
  </style>
</head>
<body class="bg-light">
  <div class="login-container shadow">
    <div class="login-logo">
      <i class="fas fa-store"></i>
      <h3 class="mt-3">ERP System Login</h3>
    </div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username or Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="username" placeholder="Enter your username or email" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-login">
          <i class="fas fa-sign-in-alt me-2"></i>Login
        </button>
      </div>
      <div class="text-center">
        <a href="#" class="text-decoration-none">Forgot Password?</a>
      </div>
    </form>
    <div class="login-footer">
      <p class="mb-0">Don't have an account? <a href="#" class="text-primary">Contact Administrator</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      let username = document.getElementById('username').value;
      let password = document.getElementById('password').value;
      
      if (!username || !password) {
        alert('Both fields are required!');
        return;
      }
      
      // Simulate login (In real, use Flask backend)
      alert('Logged In Successfully!');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
